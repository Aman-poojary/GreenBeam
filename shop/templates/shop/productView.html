{% extends 'shop/basic.html' %}

{% block title %}{{qvprods.product_name}} {% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="row allign-items-center">
                <img src="/media/{{qvprods.image}}" width="100%" height="365px">
            </div>
           
        </div>

 
        <div class="col-md-3 mx-4 my-3">
            
            <h1>{{qvprods.product_name}}</h1>
            <h4><b>Rs.{{qvprods.price}}</b></h4>
            <p>{{qvprods.desc}}</p>
            <div class="row my-4 allign-items-center">
                <button class="btn btn-success btn-lg ">
                    <a type="button" style="text-decoration: none; color: aliceblue;" href="/checkout"> Buy Now</a>
                </button> 
                <button class="btn btn-secondary btn-lg my-2 ">
                    <a type="button" style="text-decoration: none; color: aliceblue;" href="/"> Add to Cart</a>
                </button> 
            </div>
        </div>
    </div>
</div>
   


{% endblock %}

  {% endblock %}
